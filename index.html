<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MergeWorks - A3横 POP 画像合成ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MergeWorks</h1>
    <p class="subtitle">A3横 POP 画像合成ツール（ブラウザ内のみで処理／JPEG出力）</p>
  </header>

  <main>
    <section class="panel">
      <p class="desc">
        左右の縦POP画像を読み込んで、A3横キャンバスに自動で収めて横並びに合成します。<br>
        合成処理は <strong>すべてお使いのブラウザ内だけ</strong> で行われ、画像データはサーバーには送信されません。
      </p>

      <div class="input-block">
        <label for="fileLeft">画像①（左側に配置）</label>
        <input type="file" id="fileLeft" accept="image/*">
      </div>

      <div class="input-block">
        <label for="fileRight">画像②（右側に配置）</label>
        <input type="file" id="fileRight" accept="image/*">
      </div>

      <div class="preview-row">
        <div class="preview" id="previewLeft">画像① プレビュー</div>
        <div class="preview" id="previewRight">画像② プレビュー</div>
      </div>

      <div class="actions">
        <button id="mergeBtn" class="btn primary" disabled>
          A3横で合成して JPEG をダウンロード
        </button>
        <p class="note">
          出力サイズ目安：A3横 約 4961 × 3508 px（300dpi相当）／JPEG形式
        </p>
      </div>

      <p id="status" class="status"></p>
    </section>
  </main>

  <!-- 非表示キャンバス（ブラウザ内でのみ使用） -->
  <canvas id="canvas" style="display:none;"></canvas>

  <footer>
    <small>MergeWorks &copy; 2025</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
